<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        font-size: 1.3rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
        color: #333;
        text-align: left;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #555;
      }

      input[type="email"],
      input[type="password"] {
        width: 30%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
      }

      button {
        flex: 1;
        padding: 0.5rem;
        margin-top: 1rem;
        font-size: 1rem;
        color: #fff;
        background-color: #ff4ccc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="button"] {
        background-color: #ff4ccc;
      }

      button:hover {
        background-color: #7f7f7f;
      }

      button[type="button"]:hover {
        background-color: #7f7f7f;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>회원가입</h1>
      <div>email: <input type="email" id="signupEmail" required /></div>
      <div>
        password: <input type="password" id="signUpPassword" required />
      </div>
      <button id="signupButton" type="submit">회원가입</button>
      <button type="button">로그인</button>
    </form>
    <form>
      <h1>로그인</h1>
      <div>email: <input type="email" id="signInEmail" required /></div>
      <div>
        password: <input type="password" id="signInPassword" required />
      </div>
      <button id="signInButton" type="submit">로그인</button>
      <button type="button">회원가입</button>
    </form>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB063ZAGJYdC19h-mpP6RbOKkCuJtQGt-o",
        authDomain: "login-10a5b.firebaseapp.com",
        projectId: "login-10a5b",
        storageBucket: "login-10a5b.firebasestorage.app",
        messagingSenderId: "115074486201",
        appId: "1:115074486201:web:dd5ad806303eee0bec7068",
        measurementId: "G-ETHM2D6G94",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app); // 수정된 부분: 'app' 인수를 getAuth에 전달

      // 회원가입 버튼 클릭
      document
        .getElementById("signupButton")
        .addEventListener("click", (event) => {
          event.preventDefault();

          const email = document.getElementById("signupEmail").value.trim();
          const password = document.getElementById("signUpPassword").value;

          if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("유효한 이메일 주소를 입력하세요.");
            return;
          }

          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              console.log("회원가입 성공:", user);
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error("회원가입 오류:", errorCode, errorMessage);
              alert("회원가입 중 오류가 발생했습니다: " + errorMessage);
            });
        });

      // 로그인 버튼 클릭
      document
        .getElementById("signInButton")
        .addEventListener("click", (event) => {
          event.preventDefault();

          const email = document.getElementById("signInEmail").value.trim();
          const password = document.getElementById("signInPassword").value;

          if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("유효한 이메일 주소를 입력하세요.");
            return;
          }

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              console.log("로그인 성공:", user);
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.error("로그인 오류:", errorCode, errorMessage);
              alert("로그인 중 오류가 발생했습니다: " + errorMessage);
            });
        });
    </script>
  </body>
</html>

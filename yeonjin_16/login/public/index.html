<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="signupForm">
      <h1>회원가입</h1>
      <div class="input-group">
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" required />
      </div>
      <div class="input-group">
        <label for="signUpPassword">Password</label>
        <input type="password" id="signUpPassword" required />
      </div>
      <button id="signupButton" type="submit">회원가입</button>
      <button type="button" onclick="toggleForms()">로그인</button>
    </div>
    
    <div class="form-container" id="signInForm" style="display: none;">
      <h1>로그인</h1>
      <div class="input-group">
        <label for="signInEmail">Email</label>
        <input type="email" id="signInEmail" required />
      </div>
      <div class="input-group">
        <label for="signInPassword">Password</label>
        <input type="password" id="signInPassword" required />
      </div>
      <button id="signInButton" type="submit">로그인</button>
      <button type="button" onclick="toggleForms()">회원가입</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "AUTH_DOMAIN",
      projectId: "PROJECT_ID",
      storageBucket: "STORAGE_BUCKET",
      messagingSenderId: "MESSAGING_SENDER_ID",
      appId: "APP_ID",
      measurementId: "MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    document.getElementById('signupButton').addEventListener('click', (event) => {
      event.preventDefault();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signUpPassword').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('회원가입 성공:', userCredential.user);
        })
        .catch((error) => {
          console.error('회원가입 오류:', error.code, error.message);
          alert('회원가입 중 오류가 발생했습니다: ' + error.message);
        });
    });

    document.getElementById('signInButton').addEventListener('click', (event) => {
      event.preventDefault();
      const email = document.getElementById('signInEmail').value.trim();
      const password = document.getElementById('signInPassword').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('로그인 성공:', userCredential.user);
        })
        .catch((error) => {
          console.error('로그인 오류:', error.code, error.message);
          alert('로그인 중 오류가 발생했습니다: ' + error.message);
        });
    });

    function toggleForms() {
      document.getElementById("signupForm").style.display = 
        document.getElementById("signupForm").style.display === "none" ? "block" : "none";
      document.getElementById("signInForm").style.display = 
        document.getElementById("signInForm").style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
